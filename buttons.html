<style>
    .subscribe_button{ /*
"Targeting" (hedefleme), CSS'de veya genel olarak web geliştirme alanında, belirli HTML öğelerini veya belirli özelliklere sahip öğeleri seçme ve onlara stil uygulama işlemidir. Hedefleme, bir öğenin stilini tanımlamak veya bir öğeye etkileşim eklemek için kullanılır.
        Bu CSS selektörleri, belirli HTML öğelerini hedeflemek ve belirli bir stil uygulamak için kullanılabilir. CSS selektörleri, 
        web sayfalarını biçimlendirmek ve görünümünü özelleştirmek için güçlü bir araçtır.*/
       background-color: rgb(200, 0, 0); /*
        CSS property, bir HTML öğesinin belirli bir özelliğini tanımlamak için kullanılan bir terimdir. CSS özellikleri, bir HTML öğesinin görünümünü, konumunu veya davranışını değiştirmek için kullanılır.
        Bir CSS özelliği, bir öğenin stilini tanımlayan ve belirli bir değerle ilişkilendirilen bir anahtar-kelime çiftidir. Örneğin, bir metnin rengini belirlemek için color özelliği kullanılabilir ve bu özelliğe bir renk değeri atanır.
        CSS value: "CSS value" (CSS değeri), CSS özelliklerine atanan belirli bir değeri ifade eder. CSS'de bir özellik (property) ve bu özelliğe atanmış bir değerden (value) oluşan bir çift bulunur.*/
        color: white; /* Paragraf metninin rengini beyaz olarak ayarlar */
        border: none; /* kenarlık siler */
        height: 36px;
        width: 105px;
        font-size: 15px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px; /*CSS'de bir öğenin sağ kenar boşluğunu belirtmek için kullanılan bir stil kuralıdır. Bu stil kuralı, bir öğenin sağ tarafındaki boşluğu, belirtilen piksel (px) değeri kadar genişletecektir.*/
        transition: opacity 0.25s; /*"Transitions", CSS'de bir öğenin belirli bir özelliğinin bir değerden diğerine pürüzsüz bir şekilde geçişini tanımlamak için kullanılan bir özelliktir.*/
    }
    .subscribe_button:hover{ /*"Pseudo class" (yapay sınıf), CSS'de belirli durumları veya durumları tanımlamak için kullanılan özel bir seçici türüdür. Bir CSS pseudo class'ı, belirli bir HTML öğesinin belirli bir durumda olduğunu belirtmek için kullanılır. 
    Örneğin, bir bağlantının ziyaret edildiğinde, bir öğenin üzerine gelindiğinde veya bir form elemanı odaklandığında belirli bir stilin uygulanmasını sağlamak için pseudo class'lar kullanılabilir*/
        opacity: 0.8; /*"Opacity", bir öğenin saydamlığını (opaklık) ayarlamak için kullanılan bir CSS özelliğidir. Opacity, bir öğenin ne kadar görünür veya ne kadar görünmez olduğunu belirler.*/
        /*:hover: Bir öğenin üzerine gelindiğinde uygulanır.*/
    }
    .subscribe_button:active{/*Bir öğe tıklandığında uygulanır.*/
        opacity: 0.5;
    }
    .join_button{
        background-color: white;
        color: rgb(8, 83, 188);
        border-color: rgb(8, 83, 188);
        border-radius: 2px;
        border-width: 0.75px;
        border-style: solid;/*"Solid color" (düz renk), tek bir rengin homojen olarak uygulandığı bir renk tarzını ifade eder.*/
        height: 36px;
        width: 65px;
        font-size: 15px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.5s, color 0.5s;
    }
    .join_button:hover{
        background-color: rgb(8, 83, 188);
        color: white;
        
    }
    .join_button:active{
        opacity: 0.65;
    }
    .tweet_button{
        color: white;
        font-weight: bold;
        border-style: solid;/*"Solid color" (düz renk), tek bir rengin homojen olarak uygulandığı bir renk tarzını ifade eder.*/
        height: 36px;
        width: 75px;
        font-size: 15px;
        cursor: pointer;
        background-color: rgb(0, 149, 255);
        border-radius: 20px;
        border: none;
        transition: box-shadow 0.25s;
    }
    .tweet_button:hover{
        box-shadow: 1px 5px 6px rgba(0, 0, 0, 0.2); /*Bu CSS kodu, bir kutuya gölge efekti (box shadow) uygulamak için kullanılır.
        1px: Gölgenin yatay (x eksenindeki) konumu. 
        5px: Gölgenin dikey (y eksenindeki) konumu. 
        6px: Gölgenin bulanıklık (blur) miktarı.
        rgba(0, 0, 0, 0.15): Gölgenin rengi(0, 0 , 0) ve opaklığı(0.15).*/
    }
</style>

<button class="subscribe_button"><!--sınıflar HTML ve CSS'de öğeleri gruplamak, özelleştirmek ve organize etmek için kullanılır. Sınıflar, web geliştirme sürecini daha düzenli, modüler ve yönetilebilir hale getirir.-->
    Subscribe
</button>
<button class="join_button">JOIN</button>
<button class="tweet_button">Tweet</button>
