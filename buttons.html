<!DOCTYPE html>
<html>
    <head>
        <title>
            Buttons Exxercise
        </title>
        <link rel="stylesheet" href = "allStyles/buttons.css"><!--Bu HTML kodu, bir dış CSS dosyasını HTML belgesine bağlamak için kullanılan bir <link> öğesini temsil eder. Bu, tarayıcıya belgenin stil bilgilerini içeren bir dış CSS dosyasını yüklemesini sağlar.
            <link> öğesinin rel özelliği, bağlanan dosyanın belgenin neyle ilişkili olduğunu belirtir. "stylesheet" değeri, bağlanan dosyanın bir stil sayfası olduğunu belirtir.
            href özelliği ise bağlanacak dosyanın yolunu belirtir.-->
    </head>
    <body>
        <button class="subscribe_button"><!--sınıflar HTML ve CSS'de öğeleri gruplamak, özelleştirmek ve organize etmek için kullanılır. Sınıflar, web geliştirme sürecini daha düzenli, modüler ve yönetilebilir hale getirir.-->
            Subscribe
        </button>
        <button class="join_button">JOIN</button>
        <button class="tweet_button">Tweet</button>
    </body>
</html>
