burada <...> acilis etiketini(opening tag), </> ise kapanis etiketini ifade ediyor(closing tag)
iki tagin ortasindaki ifade bizim kontentimizdir

<a href = "https://www.youtube.com/watch?v=G3e-cpL7ofc&t=276s">Link to Youtobe</a>
<!--KULLANIM 1 (atribute)
    HTML'de "attribute" (özellik), bir HTML öğesine ilişkin ek bilgi veya özellikleri belirtmek için kullanılan bir yapıdır. 
    Bir HTML öğesinin belirli bir özelliği tanımlamasına yardımcı olur.
    <a> etiketi ile bir bağlantı oluştururken href (hyperlink reference) özelliği kullanılır:
        Burada, href özelliği bağlantının hedef URL'sini belirtir.
       
        ATRIBUTE syntax rule: ...(tag name) + (space) + atribute name + '=' + "..."(atribute value)
-->
<a href = "https://www.youtube.com/watch?v=G3e-cpL7ofc&t=276s" target="_blank">Link to Youtobe</a>
<!--
    KULLANIM 2 (multiple atribute)
    HTML'de "target" özelliği, bir bağlantının nerede açılacağını belirtmek için kullanılır. Bu özellik, bir bağlantıyı mevcut pencerede veya yeni bir pencerede (veya sekmede) açmak için kullanılır.
target özelliğinin değeri şu olabilir:
_self: Bağlantıyı mevcut pencerede açar.
_blank: Bağlantıyı yeni bir pencerede veya sekmede açar.
_parent: Eğer iç içe çerçeveler (frames) kullanılıyorsa, bağlantıyı üst çerçevede açar.
_top: Eğer iç içe çerçeveler (frames) kullanılıyorsa, tüm çerçeveleri kaldırarak bağlantıyı en üst düzeyde açar.

       MULTIPE ATRIBUTE syntax rule: KULLANIM 1 syntax + (space) + another atribute + "..."(atribute value)
-->
