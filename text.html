<!DOCTYPE html><!-- ifadesi bir HTML belgesinin başında bulunur ve belgenin HTML5 standardına uygun olduğunu belirtir. Bu ifade, web tarayıcılarına belgenin hangi HTML sürümüne uygun olduğunu bildirir ve tarayıcıların belgeyi doğru şekilde işlemesine yardımcı olur.-->
<html><!--etiketi, bir HTML belgesinin başlangıcını ve sonunu belirtir. Tüm HTML içeriğinin bu etiketler arasında olması gerekir. Bu etiketler, tarayıcıya belgenin HTML formatında olduğunu ve tarayıcının belgeyi doğru şekilde işlemesi gerektiğini belirtir.-->
    <!--"Nesting": genellikle programlama ve belge oluşturma bağlamında kullanılan bir terimdir. Genel olarak, "nesting" (yerleştirme), bir öğenin veya yapısal birimlerin başka bir öğe veya yapısal birim içine yerleştirilmesini ifade eder.-->
    <head><!--<head> bölümü, HTML belgesinin başlık bilgilerini içerir. Bu bölümde genellikle <title> öğesiyle belge başlığı belirtilir ve CSS ve JavaScript dosyaları gibi dış kaynaklar eklenir.-->
        <!--title etiketi, bir HTML belgesinin başlığını belirtmek için kullanılır. Tarayıcılar, bu etiket içindeki metni belge başlığı olarak gösterirler. Tarayıcı sekmesinde ve arama motoru sonuçlarında görüntülenen başlık olarak da kullanılır.-->
        <title>     
                Text_Styles
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "allStyles/text.css"><!--Bu HTML kodu, bir dış CSS dosyasını HTML belgesine bağlamak için kullanılan bir <link> öğesini temsil eder. Bu, tarayıcıya belgenin stil bilgilerini içeren bir dış CSS dosyasını yüklemesini sağlar.
            <link> öğesinin rel özelliği, bağlanan dosyanın belgenin neyle ilişkili olduğunu belirtir. "stylesheet" değeri, bağlanan dosyanın bir stil sayfası olduğunu belirtir.
            href özelliği ise bağlanacak dosyanın yolunu belirtir.-->
            <!--eger css dosyasi bir folder icerisindeyse folder_ismi/dosya_ismi kullanimiyla erisiriz-->
    </head>
    <body>
        <p class="video_title">
            Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class = "video_stats">
            3.4M views &#183 6 months ago <!--HTML entity'lerin kullanılması, belirli karakterlerin tarayıcılar tarafından doğru şekilde işlenmesini sağlar ve belgelerin uygun şekilde gösterilmesine yardımcı olur.-->
        </p>
        <p class = "video_author">
            Marques Brownlee &#10003 <!--HTML entity'ler, "&" işareti ile başlayan ve ";" işareti ile sonlanan özel kodlar olarak temsil edilirler. googlda gerekli entiy ismiyle aratarak bula biliriz-->
        </p>
        <p class  = "video_description">
            Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!
        </p>
        <p class = "apple_text">
            Shop early for the best selection of holiday favourites. <span class = "shop_link">Shop now &gt</span><!--text element <span>: Metni belirli bir alanda gruplamak için kullanılır. Genellikle içinde stil veya işlem uygulanacak küçük metin parçaları için kullanılır.-->
        </p>
    </body><!--bölümü, HTML belgesinin görünen içeriğini içerir. Burada kullanıcıya gösterilecek her şey, metin, resimler, bağlantılar, form elemanları ve diğer öğeler yer alır.-->
</html>
