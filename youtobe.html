<!DOCTYPE html>
<html>
    <head>
        <title>Youtobe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <style>
            p{
                font-family: Roboto, Arial;
            }
            .search_bar{/*img input gibi elementler default olarak inline_blockdur*/
                border: 0.8px;
                border-radius: 18px;
                border-color: black;
                margin-left: 10px;
                font-size: 20px;
                padding: 5px;
                height: 15px;
                /*display:
CSS'de "display" özelliği, bir HTML öğesinin görüntülenme davranışını kontrol etmek için kullanılır. Bu özellik, bir öğenin nasıl yerleştirildiği, nasıl düzenlendiği ve nasıl göründüğü üzerinde önemli bir etkiye sahiptir.
"display" özelliği, farklı değerler alabilir ve bu değerler öğenin nasıl görüneceğini belirler. En yaygın kullanılan "display" özelliklerinden bazıları şunlardır:
block: Öğeyi blok düzende gösterir. Yani, öğe bir satırdan sonra yeni bir satırda başlar ve tüm genişliği kaplar.
inline: Öğeyi satır içi düzende gösterir. Diğer öğelerle aynı satırda görüntülenir ve sadece içeriğin gerektirdiği kadar yer kaplar.
inline-block: Öğeyi satır içi blok düzende gösterir. Diğer öğelerle aynı satırda görüntülenir, ancak blok öğeler gibi genişlik, yükseklik ve dış kenar boşluklarını ayarlamak için kullanılabilir.
none: Öğeyi görünmez hale getirir. Sayfa düzeninde yer kaplamaz.
flex: Öğeyi esnek bir konteyner olarak görüntüler. İçeriğin esnek bir şekilde düzenlenmesini sağlar.
grid: Öğeyi bir grid konteyneri olarak görüntüler. İçeriği bir ızgara (satır ve sütunlar) düzeninde yerleştirmeyi sağlar.*/
                display: block;
            }
            .thumbnail-1{
                width: 300px;
                /*object-fit: contain;object-fit, CSS ile kullanılan bir özelliktir ve bir resmin veya medya öğesinin (video, iframe, vb.) bir konteyner içinde nasıl uygun şekilde sığdırılacağını belirler. Bu özellik, genellikle bir <img> etiketi veya bir background-image olarak kullanılan resimler için kullanılır.*/
                /*object-fit özelliği, aşağıdaki değerlerden birini alabilir:
fill: Resim, orijinal boyutunu korumadan, konteynerin boyutuna tam olarak sığacak şekilde gerilir veya sıkıştırılır. Oranlar bozulabilir.
contain: Resim, orijinal boyutunu koruyarak, konteynerin içine sığacak şekilde boyutlandırılır. Boşluklar olabilir.
cover: Resim, konteynerin içine tam olarak sığacak şekilde boyutlandırılır ve kesilmiş kısımlar olabilir. Oranlar korunur.
none: Resim, boyutlandırılmaz ve orijinal boyutunda görünür. Eğer resim konteynerden büyükse, kesilebilir.
scale-down: Resim, none ve contain değerleri arasında en uygun olanı seçilerek boyutlandırılır.*/
                /*object-position: center bottom;object-position, CSS ile kullanılan bir özelliktir ve bir resmin veya medya öğesinin (video, iframe, vb.) konteyner içinde hangi konumda yer alacağını belirler. */
            display: block;
            }
            
            .video_title{/*paragraph elementleri default olarak block ozellige sahibdir*/
                font-size: 14px;
                font-weight: 500;
                margin-top: 0;
                line-height: 20px;
                margin-bottom: 15px;
            }
            .video_author,
            .video_stats{
                font-size: 12px;
                color: rgb(96, 96, 96);
                margin-top: 0;
            }
            .video_author{
                margin-bottom: 4px;
            }
            .video_preview{
                vertical-align: top;
                display: inline-block;
                margin-right: 15px;
                width: 300px;
            }
            .thumbnail_container{
                margin-bottom: 12px;
            }
            .all_about_video{
                width: 300px;
            }
            .profile_photo_container{
                width: 50px;
                display: inline-block;
                vertical-align: top;
            }
            .profile_photo{
                width: 40px;
                border-radius: 40px;
            }
            .video_info{
                display: inline-block;
                width: 200px;
            }
            .thumbnail_container2{
                margin-bottom: 12px;
            }
        </style>
    </head>
    <body>
        <input class="search_bar" type="text" placeholder="Search">
        <div class ="video_preview">
            <div class="thumbnail_container2"> 
                <img class="thumbnail-1" src = "thumbnails/thumbnail-1.webp">
            </div>
            <div class="all_about_video">
                <div class="profile_photo_container">
                    <img class="profile_photo" src="channel_pictures/channel-1.jpeg">
                </div>
                <div class="video_info">
                    <p class = "video_title">  
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
                    <p class = "video_author">
                        Marques Brownlee
                    </p>
                    <p class = "video_stats">
                        3.4M views · 6 months ago
                    </p>
                </div>
            </div>
        </div>
        <div class ="video_preview">
            <div class="thumbnail_container2"> 
                <img class="thumbnail-1" src = "thumbnails/thumbnail-2.webp">
            </div>
            <div class="all_about_video">
                <div class="profile_photo_container">
                    <img class="profile_photo" src="channel_pictures/channel-2.jpeg">
                </div>
                <div class="video_info">
                    <p class = "video_title">  
                        Try Not To Laugh Challenge #9
                    </p>
                    <p class = "video_author">
                        Markiplier
                    </p>
                    <p class = "video_stats">
                        19M views · 4 years ago
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
